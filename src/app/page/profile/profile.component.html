<mat-drawer-container class="profile">
  <mat-drawer mode="side" opened>
    <ul>
      <li (click)="showProfileCompoent()">Profile</li>
      <li (click)="showSecurityComponent()">Security</li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <app-profile-content *ngIf="showProfile"></app-profile-content>
    <app-profile-security-content
      *ngIf="!showProfile"
    ></app-profile-security-content>
  </mat-drawer-content>
</mat-drawer-container>
