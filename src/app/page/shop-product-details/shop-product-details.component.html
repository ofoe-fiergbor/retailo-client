<div class="product-details">
  <div class="product-image">
    <img [src]="product.imageUrl"/>
  </div>
  <div class="product-info">
    <h1 class="product-name">{{ product.name | uppercase }}</h1>
    <div>
      <p class="product-description">{{ product.description }}</p>
      <p class="category-name">{{ product.category.name }}</p>
      <p class="product-price">{{ product.price | currency }}</p>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="addToCart()" autocomplete="off" ngNativeValidate>
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input min="1" formControlName="quantity" type="number" matInput>
      </mat-form-field>
      <button type="submit">Add to cart</button>
    </form>
  </div>
</div>
