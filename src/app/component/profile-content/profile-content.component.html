<div class="profile">
  <h1>Profile</h1>
  <div class="profile-card">
    <div class="profile-image">
      <img
        class="initials"
        *ngIf="user?.pictureUrl; else initials"
        [src]="user?.pictureUrl"
      />
      <!-- <div class="initials">
        <h1>{{ nameInitials }}</h1>
      </div> -->
    </div>
    <!--  -->
    <div>
      <h2>Personal Information</h2>
      <div class="form-container">
        <form
          [formGroup]="formGroup"
          (ngSubmit)="updateProfile()"
          ngNativeValidate
        >
          <div>
            <mat-form-field appearance="standard">
              <mat-label>First name</mat-label>
              <input
                value="{{ user?.firstName }}"
                matInput
                disabled
                placeholder="First name"
              />
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Last name</mat-label>
              <input
                disabled
                value="{{ user?.lastName }}"
                matInput
                placeholder="Last name"
              />
            </mat-form-field>
          </div>
          <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input
              disabled
              value="{{ user?.email }}"
              matInput
              placeholder="Email"
            />
          </mat-form-field>

          <mat-form-field
            *ngIf="disableForms; else address"
            appearance="standard"
          >
            <mat-label>Address</mat-label>
            <input
              disabled="{{ disableForms }}"
              value="{{ user?.address }}"
              matInput
              placeholder="Address"
            />
          </mat-form-field>
          <ng-template #address>
            <mat-form-field appearance="standard">
              <mat-label>Address</mat-label>
              <input
                value="{{ user?.address }}"
                matInput
                placeholder="Address"
                formControlName="address"
              />
            </mat-form-field>
          </ng-template>
          <mat-form-field
            *ngIf="disableForms; else phoneNumber"
            appearance="standard"
          >
            <mat-label>Phone number</mat-label>
            <input
              disabled="{{ disableForms }}"
              value="{{ user?.phone }}"
              matInput
              type="tel"
              placeholder="Phone number"
            />
          </mat-form-field>
          <ng-template #phoneNumber>
            <mat-form-field appearance="standard">
              <mat-label>Phone number</mat-label>
              <input
                value="{{ user?.phone }}"
                matInput
                formControlName="phone"
                placeholder="Phone number"
              />
            </mat-form-field>
          </ng-template>
          <button mat-flat-button *ngIf="!disableForms" color="primary">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--  -->
    <div class="action-buttons">
      <button
        type="submit"
        (click)="freezeForms()"
        mat-flat-button
        *ngIf="!disableForms"
        color="primary"
      >
        Cancel
      </button>
      <button
        type="submit"
        (click)="editProfile()"
        mat-flat-button
        *ngIf="disableForms"
        color="primary"
      >
        Edit profile
      </button>
      <button
        type="submit"
        mat-flat-button
        (click)="requestToBeMerchant()"
        *ngIf="disableForms && user?.role === 'USER'"
        color="primary"
      >
        Be a merchant
      </button>

      <button
        (click)="logout()"
        type="submit"
        mat-flat-button
        *ngIf="disableForms"
        class="logout-button"
      >
        Logout
      </button>
    </div>
  </div>
</div>
<ng-template #initials
  ><div class="initials">
    <h1>{{ nameInitials }}</h1>
  </div></ng-template
>
