<form [formGroup]="formGroup" (ngSubmit)="handleFormSubmit()" ngNativeValidate>
  <mat-form-field appearance="outline">
    <mat-label>First name</mat-label>
    <input formControlName="firstName" matInput placeholder="Enter your first name" required/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input formControlName="lastName" matInput placeholder="Enter your last name" required/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput placeholder="Enter your email" required/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>
    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" matInput placeholder="Enter secure password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button>Register</button>
  <a (click)="navigateToLogin.emit()">Already have an account? Login</a>
</form>
